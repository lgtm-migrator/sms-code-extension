<html>
  <head>
    <title>SMS Code Extension</title>

    <link rel="stylesheet" href="scss/index.scss" />
    <script src="js/index.js"></script>
  </head>
  <body>
    <h2>SMS Code Extension</h2>

    <hr />

    <p>Status: <b id="status"></b></p>

    <p>
      <b>
        <a
          href="https://www.pushbullet.com/#settings"
          target="_blank"
          rel="noopener noreferrer"
          >Pushbullet API Token</a
        >:
      </b>
      <br />
      <input type="password" id="api-token" />
    </p>

    <p>
      <button type="button" id="submit-button">Submit</button>
    </p>

    <p>
      <button type="button" id="restart-button">Restart checker</button>
    </p>

    <hr />

    <a
      href="https://github.com/nzws/sms-code-extension"
      target="_blank"
      rel="noopener noreferrer"
      >GitHub</a
    >
    /
    <a href="https://nzws.me/" target="_blank" rel="noopener noreferrer"
      >Contact</a
    >
  </body>
</html>
